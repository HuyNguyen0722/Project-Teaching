<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindXFarm Admin - Quản Lý Đơn Hàng</title>
  <link rel="stylesheet" href="../assets/css/_base.css" />
  <link rel="stylesheet" href="../assets/css/_layout.css" />
  <link rel="stylesheet" href="../assets/css/_components.css" />
  <link rel="stylesheet" href="../assets/css/_pages.css" />
  <link rel="stylesheet" href="../assets/css/_dark-mode.css" />
  <link rel="stylesheet" href="../assets/css/_responsive.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <div class="admin-wrapper">
    <aside class="sidebar">
      <div class="logo">
        <a href="index.html"><i class="fas fa-seedling"></i> Mind<span class="logo-x">X</span><span
            class="logo-farm">Farm</span></a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
          </li>
          <li>
            <a href="products.html"><i class="fas fa-boxes"></i> Sản Phẩm</a>
          </li>
          <li>
            <a href="orders.html" class="active"><i class="fas fa-clipboard-list"></i> Đơn Hàng</a>
          </li>
          <li>
            <a href="categories.html"><i class="fas fa-tags"></i> Danh Mục</a>
          </li>
          <li>
            <a href="users.html"><i class="fas fa-users"></i> Người Dùng</a>
          </li>
          <li>
            <a href="#" id="adminLogoutBtn"><i class="fas fa-sign-out-alt"></i> Đăng Xuất</a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="admin-content">
      <header class="admin-header">
        <h2>Quản Lý Đơn Hàng</h2>
        <div class="user-info">
          <span><i class="fas fa-user-circle"></i> Xin chào,
            <span id="adminNameDisplay">Admin</span>!</span>
          <button id="darkModeToggle" class="btn-icon">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </header>

      <section class="order-management">
        <div class="actions-bar">
          <div class="filter-status">
            <select id="orderStatusFilter">
              <option value="all">Lọc theo trạng thái</option>
              <option value="pending">Đang chờ</option>
              <option value="confirmed">Đã xác nhận</option>
              <option value="shipping">Đang giao</option>
              <option value="delivered">Đã giao</option>
              <option value="cancelled">Đã hủy</option>
            </select>
          </div>
          <div class="search-bar">
            <input type="text" id="orderSearchInput" placeholder="Tìm kiếm mã đơn hàng, khách hàng..." />
            <button class="btn btn-search" id="orderSearchBtn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <div class="order-list-container">
          <table>
            <thead>
              <tr>
                <th>Mã Đơn</th>
                <th>Khách Hàng</th>
                <th>Tổng Tiền</th>
                <th>Ngày Đặt</th>
                <th>Trạng Thái</th>
                <th>Hành Động</th>
              </tr>
            </thead>
            <tbody id="orderList"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="../assets/js/main.js"></script>
</body>

</html>
