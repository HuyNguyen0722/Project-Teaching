<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindXFarm Admin - Quản Lý Người Dùng</title>
  <link rel="stylesheet" href="../assets/css/_base.css" />
  <link rel="stylesheet" href="../assets/css/_layout.css" />
  <link rel="stylesheet" href="../assets/css/_components.css" />
  <link rel="stylesheet" href="../assets/css/_pages.css" />
  <link rel="stylesheet" href="../assets/css/_dark-mode.css" />
  <link rel="stylesheet" href="../assets/css/_responsive.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <div class="admin-wrapper">
    <aside class="sidebar">
      <div class="logo">
        <a href="index.html"><i class="fas fa-seedling"></i> Mind<span class="logo-x">X</span><span
            class="logo-farm">Farm</span></a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
          </li>
          <li>
            <a href="products.html"><i class="fas fa-boxes"></i> Sản Phẩm</a>
          </li>
          <li>
            <a href="orders.html"><i class="fas fa-clipboard-list"></i> Đơn Hàng</a>
          </li>
          <li>
            <a href="categories.html"><i class="fas fa-tags"></i> Danh Mục</a>
          </li>
          <li>
            <a href="users.html" class="active"><i class="fas fa-users"></i> Người Dùng</a>
          </li>
          <li>
            <a href="#" id="adminLogoutBtn"><i class="fas fa-sign-out-alt"></i> Đăng Xuất</a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="admin-content">
      <header class="admin-header">
        <h2>Quản Lý Người Dùng</h2>
        <div class="user-info">
          <span><i class="fas fa-user-circle"></i> Xin chào,
            <span id="adminNameDisplay">Admin</span>!</span>
          <button id="darkModeToggle" class="btn-icon">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </header>

      <section class="user-management">
        <div class="actions-bar">
          <div class="search-bar">
            <input type="text" id="userSearchInput" placeholder="Tìm kiếm theo Email, Tên hiển thị..." />
            <button class="btn btn-search" id="userSearchBtn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <div class="user-list-container">
          <table>
            <thead>
              <tr>
                <th>Email</th>
                <th>Tên hiển thị</th>
                <th>ID Người dùng</th>
                <th>Vai trò</th>
                <th>Ngày tạo</th>
                <th>Đăng nhập gần nhất</th>
                <th>Trạng thái</th>
                <th>Hành Động</th>
              </tr>
            </thead>
            <tbody id="userList"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <div id="userModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h3 id="userModalTitle">Sửa Thông Tin Người Dùng</h3>
      <form id="userForm">
        <input type="hidden" id="userId" />
        <div class="form-group">
          <label for="userEmailDisplay">Email</label>
          <input type="email" id="userEmailDisplay" disabled />
        </div>
        <div class="form-group">
          <label for="userDisplayName">Tên hiển thị</label>
          <input type="text" id="userDisplayName" />
        </div>
        <div class="form-group">
          <label for="userRole">Vai trò</label>
          <select id="userRole" required>
            <option value="customer">Customer</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
      </form>
    </div>
  </div>

  <script type="module" src="../assets/js/main.js"></script>
</body>

</html>
