<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindXFarm Admin - Quản Lý Danh Mục</title>
  <link rel="stylesheet" href="../assets/css/_base.css" />
  <link rel="stylesheet" href="../assets/css/_layout.css" />
  <link rel="stylesheet" href="../assets/css/_components.css" />
  <link rel="stylesheet" href="../assets/css/_pages.css" />
  <link rel="stylesheet" href="../assets/css/_dark-mode.css" />
  <link rel="stylesheet" href="../assets/css/_responsive.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <div class="admin-wrapper">
    <aside class="sidebar">
      <div class="logo">
        <a href="index.html"><i class="fas fa-seedling"></i> Mind<span class="logo-x">X</span><span
            class="logo-farm">Farm</span></a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
          </li>
          <li>
            <a href="products.html"><i class="fas fa-boxes"></i> Sản Phẩm</a>
          </li>
          <li>
            <a href="orders.html"><i class="fas fa-clipboard-list"></i> Đơn Hàng</a>
          </li>
          <li>
            <a href="categories.html" class="active"><i class="fas fa-tags"></i> Danh Mục</a>
          </li>
          <li>
            <a href="users.html"><i class="fas fa-users"></i> Người Dùng</a>
          </li>
          <li>
            <a href="#" id="adminLogoutBtn"><i class="fas fa-sign-out-alt"></i> Đăng Xuất</a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="admin-content">
      <header class="admin-header">
        <h2>Quản Lý Danh Mục</h2>
        <div class="user-info">
          <span><i class="fas fa-user-circle"></i> Xin chào,
            <span id="adminNameDisplay">Admin</span>!</span>
          <button id="darkModeToggle" class="btn-icon">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </header>

      <section class="category-management">
        <div class="actions-bar">
          <button class="btn btn-primary" id="addCategoryBtn">
            <i class="fas fa-plus"></i> Thêm Danh Mục Mới
          </button>
          <div class="search-bar">
            <input type="text" id="categorySearchInput" placeholder="Tìm kiếm danh mục..." />
            <button class="btn btn-search" id="categorySearchBtn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <div class="category-list-container">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Tên Danh Mục</th>
                <th>Mô Tả</th>
                <th>Số SP</th>
                <th>Hành Động</th>
              </tr>
            </thead>
            <tbody id="categoryList"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <div id="categoryModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h3 id="modalTitle">Thêm Danh Mục Mới</h3>
      <form id="categoryForm">
        <input type="hidden" id="categoryId" />
        <div class="form-group">
          <label for="categoryName">Tên Danh Mục</label>
          <input type="text" id="categoryName" required />
        </div>
        <div class="form-group">
          <label for="categoryDescription">Mô Tả</label>
          <textarea id="categoryDescription" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Lưu Danh Mục</button>
      </form>
    </div>
  </div>

  <script type="module" src="../assets/js/main.js"></script>
</body>

</html>
