<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Your E-commerce</title>
    <link rel="stylesheet" href="../../static/css/admin-auth.css" />
    <link rel="stylesheet" href="../../static/css/admin-dashboard.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Admin Login</h2>
      <form id="adminLoginForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit">Login with Email</button>
        <p id="errorMessage" class="error-message"></p>
      </form>

      <div class="divider">OR</div>

      <button id="googleSignInBtn" class="google-btn">
        <img
          src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
          alt="Google logo"
        />
        Login with Google
      </button>
    </div>

    <script type="module" src="../../static/js/firebase-init.js"></script>
    <script type="module" src="../../static/js/admin-auth.js"></script>
    <script type="module" src="../../static/js/admin-auth-check.js"></script>
  </body>
</html>
