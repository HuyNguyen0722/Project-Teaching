<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Details - Admin</title>
    <link rel="stylesheet" href="../../static/css/admin-dashboard.css" />
    <link rel="stylesheet" href="../../static/css/orders.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <h3>Admin Panel</h3>
        <p id="adminUserName" class="admin-user-name"></p>
      </div>
      <ul class="sidebar-menu">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="orders.html" class="active">Orders</a></li>
        <li><a href="users.html">Users</a></li>
        <li><a href="coupons.html">Coupons</a></li>
        <li class="sidebar-footer-item">
          <button
            id="themeToggleBtn"
            class="action-btn secondary-btn sidebar-btn"
          >
            Toggle Dark Mode
          </button>
        </li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
    <div class="main-content">
      <div class="form-container">
        <h1 id="formTitle">Order Details</h1>
        <form id="orderForm">
          <p><strong>Order ID:</strong> <span id="orderIdDisplay"></span></p>
          <h3>Customer Information</h3>
          <div class="form-group">
            <label>Name:</label>
            <input type="text" id="customerName" readonly />
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" id="customerEmail" readonly />
          </div>
          <div class="form-group">
            <label>Phone:</label>
            <input type="tel" id="customerPhone" readonly />
          </div>
          <div class="form-group">
            <label>Address:</label>
            <textarea id="customerAddress" rows="3" readonly></textarea>
          </div>

          <h3>Order Summary</h3>
          <div class="form-group">
            <label>Total Amount:</label>
            <input type="text" id="totalAmount" readonly />
          </div>
          <div class="form-group">
            <label>Order Date:</label>
            <input type="text" id="orderDate" readonly />
          </div>
          <div class="form-group">
            <label for="orderStatus">Status:</label>
            <select id="orderStatus">
              <option value="Pending">Pending</option>
              <option value="Processing">Processing</option>
              <option value="Shipped">Shipped</option>
              <option value="Delivered">Delivered</option>
              <option value="Cancelled">Cancelled</option>
            </select>
          </div>

          <h3>Items</h3>
          <div id="orderItemsList">
            <p>Loading items...</p>
          </div>

          <div class="form-actions">
            <button
              type="submit"
              id="saveOrderBtn"
              class="action-btn primary-btn"
            >
              Update Order Status
            </button>
            <a href="orders.html" class="action-btn secondary-btn"
              >Back to Orders</a
            >
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="../../static/js/firebase-init.js"></script>
    <script type="module" src="../../static/js/admin-auth-check.js"></script>
    <script type="module" src="../../static/js/order-management.js"></script>
    <script type="module" src="../../static/js/order-form.js"></script>
  </body>
</html>
