<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Details - Admin</title>
    <link rel="stylesheet" href="../../static/css/admin-dashboard.css" />
    <link rel="stylesheet" href="../../static/css/users.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <h3>Admin Panel</h3>
        <p id="adminUserName" class="admin-user-name"></p>
      </div>
      <ul class="sidebar-menu">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="orders.html">Orders</a></li>
        <li><a href="users.html" class="active">Users</a></li>
        <li><a href="coupons.html">Coupons</a></li>
        <li class="sidebar-footer-item">
          <button
            id="themeToggleBtn"
            class="action-btn secondary-btn sidebar-btn"
          >
            Toggle Dark Mode
          </button>
        </li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
    <div class="main-content">
      <div class="form-container">
        <h1 id="formTitle">User Details</h1>
        <form id="userForm">
          <div class="form-group">
            <label>User ID:</label>
            <input type="text" id="userIdDisplay" readonly />
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" id="userEmail" readonly />
          </div>
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" />
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label>Account Created:</label>
            <input type="text" id="createdAt" readonly />
          </div>
          <div class="form-group">
            <label>Last Login:</label>
            <input type="text" id="lastLogin" readonly />
          </div>
          <div class="form-group">
            <label for="userRole">Role:</label>
            <select id="userRole">
              <option value="customer">Customer</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <div class="form-actions">
            <button
              type="submit"
              id="saveUserBtn"
              class="action-btn primary-btn"
            >
              Save Changes
            </button>
            <a href="users.html" class="action-btn secondary-btn"
              >Back to Users</a
            >
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="../../static/js/firebase-init.js"></script>
    <script type="module" src="../../static/js/admin-auth-check.js"></script>
    <script type="module" src="../../static/js/user-management.js"></script>
    <script type="module" src="../../static/js/user-form.js"></script>
  </body>
</html>
