<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Form - Admin</title>
    <link rel="stylesheet" href="../../static/css/admin-dashboard.css" />
    <link rel="stylesheet" href="../../static/css/products.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <h3>Admin Panel</h3>
        <p id="adminUserName" class="admin-user-name"></p>
      </div>
      <ul class="sidebar-menu">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="products.html" class="active">Products</a></li>
        <li><a href="orders.html">Orders</a></li>
        <li><a href="users.html">Users</a></li>
        <li><a href="coupons.html">Coupons</a></li>
        <li class="sidebar-footer-item">
          <button
            id="themeToggleBtn"
            class="action-btn secondary-btn sidebar-btn"
          >
            Toggle Dark Mode
          </button>
        </li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
    <div class="main-content">
      <div class="form-container">
        <h1 id="formTitle">Add New Product</h1>
        <form id="productForm">
          <input type="hidden" id="productId" />

          <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required />
          </div>

          <div class="form-group">
            <label for="productDescription">Description:</label>
            <textarea id="productDescription" rows="4"></textarea>
          </div>

          <div class="form-group">
            <label for="productPrice">Price (VND):</label>
            <input type="number" id="productPrice" step="1000" required />
          </div>

          <div class="form-group">
            <label for="productStock">Stock:</label>
            <input type="number" id="productStock" required />
          </div>

          <div class="form-group">
            <label for="productCategory">Category:</label>
            <input type="text" id="productCategory" />
          </div>

          <div class="form-group">
            <label for="productImageUrl">Image URL:</label>
            <input
              type="url"
              id="productImageUrl"
              placeholder="e.g., https://example.com/image.jpg"
            />
          </div>

          <div class="form-actions">
            <button
              type="submit"
              id="saveProductBtn"
              class="action-btn primary-btn"
            >
              Save Product
            </button>
            <a href="products.html" class="action-btn secondary-btn">Cancel</a>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="../../static/js/firebase-init.js"></script>
    <script type="module" src="../../static/js/admin-auth-check.js"></script>
    <script type="module" src="../../static/js/product-management.js"></script>
    <script type="module" src="../../static/js/product-form.js"></script>
  </body>
</html>
